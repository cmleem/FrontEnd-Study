<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>signup</title>
</head>
<body>
    <header>
        <h1><span style="background-color: grey">회원가입</span></h1>
        <p>월활한 서비스를 이용을 위해 회원가입을 해주세요<br></p>
    </header>

    <form action="get"></form>
        <div>
            <label for="user-id">아이디</label>
            <input id="user-id" type="text">
        </div>
        <div>
            <label for="user-email">이메일</label>
            <input id="user-email" type="email">
        </div>
        <div>
            <label for="user-pw">비밀번호</label>
            <input id="user-pw" type="password">
        </div>
        <div>
            <label for="nickname">닉네임</label>
            <input id="nickname" type="text">
        </div>
    </form>
    <fieldset>
        <legend>성별</legend>
        <ul>
            <li>
                <input type="radio" name="gender" value="male" id="male">
                <label for="male">남성</label>
            </li>
            <li>
                <input type="radio" name="gender" value="female" id="female">
                <label for="female">여성</label>
            </li>
            <li>
                <input type="radio" name="gender" value="no" id="no">
                <label for="no">선택안함</label>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>사용 기술</legend>
        <ul>
            <li>
                <input type="checkbox" name="tech" value="html" id="html">
                <label for="html">HTML</label>
            </li>
            <li>
                <input type="checkbox" name="tech" value="css" id="css">
                <label for="css">CSS</label>
            </li>
            <li>
                <input type="checkbox" name="tech" value="javascript" id="javascript">
                <label for="javascript">JavaScript</label>
            </li>
            <li>
                <input type="checkbox" name="tech" value="python" id="python">
                <label for="python">Python</label>
            </li>
            <li>
                <input type="checkbox" name="tech" value="django" id="django">
                <label for="django">Django</label>
            </li>
            <li>
                <input type="checkbox" name="tech" value="github" id="github">
                <label for="github">GitHub</label>
            </li>
            <li>
                <input type="checkbox" name="tech" value="postgresql" id="postgresql">
                <label for="postgresql">PostgreSQL</label>
            </li>
        </ul>
    </fieldset>
    <button type="submit">회원 가입</button>
</body>
</html>
